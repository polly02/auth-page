<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="wrapper">
        <div class="left-wrapper">
            <div class="img"></div>
            <h1>Receive payments from any banking system</h1>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>

        <div class="right-wrapper">
            <div class="icon"></div>
            <h1>Join us!</h1>
            <p>Enter your information and join us.</p>

            <div class="email">
                <div class="block">
                    <p>E-mail or phone number</p>
                    <div class="vector"></div>
                </div>
                <input type="text" class="input" value="Type your e-mail or phone number">
            </div>

            <div class="password">
                <p>Password</p>
                <input type="text" class="input" value="Type your password">
            </div>

            <div class="confirm-psw">
                <p>Confirm Password</p>
                <input type="text" class="input" value="Confirm your password">
            </div>


            <div class="button">
                <div class="btn">Sign up</div>
                <p>Already have an account? <a href="./login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
